<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-3 themed-grid-col hour">9 AM</div>
        <div class="col-md-8 themed-grid-col 9 future" contenteditable="true"></div>
        <button class="col-md-1 themed-grid-col saveBtn" id = "1">Save Change</button>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 themed-grid-col hour">10 AM</div>
        <div class="col-md-8 themed-grid-col 10 future" contenteditable="true"></div>
        <button class="col-md-1 themed-grid-col saveBtn" id = "2">Save Change</button>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 themed-grid-col hour">11 AM</div>
        <div class="col-md-8 themed-grid-col 11 future" contenteditable="true"></div>
        <button class="col-md-1 themed-grid-col saveBtn" id = "3">Save Change</button>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 themed-grid-col hour">12 PM</div>
        <div class="col-md-8 themed-grid-col 12 future" contenteditable="true"></div>
        <button class="col-md-1 themed-grid-col saveBtn" id = "4">Save Change</button>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 themed-grid-col hour">1 PM</div>
        <div class="col-md-8 themed-grid-col 1 future" contenteditable="true"></div>
        <button class="col-md-1 themed-grid-col saveBtn" id = "5">Save Change</button>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 themed-grid-col hour">2 PM</div>
        <div class="col-md-8 themed-grid-col 2 future" contenteditable="true"></div>
        <button class="col-md-1 themed-grid-col saveBtn" id = "6">Save Change</button>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 themed-grid-col hour">3 PM</div>
        <div class="col-md-8 themed-grid-col 3 future" contenteditable="true"></div>
        <button class="col-md-1 themed-grid-col saveBtn" id = "7">Save Change</button>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 themed-grid-col hour">4 PM</div>
        <div class="col-md-8 themed-grid-col 4 future" contenteditable="true"></div>
        <button class="col-md-1 themed-grid-col saveBtn" id = "8">Save Change</button>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 themed-grid-col hour">5 PM</div>
        <div class="col-md-8 themed-grid-col 5 future" contenteditable="true"></div>
        <button class="col-md-1 themed-grid-col saveBtn" id = "9">Save Change</button>
      </div>
      <!-- Time>Save Changes go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
